events {}
error_log /dev/stdout info;

http {
    access_log /dev/stdout;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name nc.macros.vip;
    # Enforce HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nc.macros.vip;

    # Include SSL configuration (adjust paths to your certificates)
    # Example for certbot or manually managed certs
   # ssl_certificate /etc/nginx/ssl/nc.macros.vip.crt;
    #ssl_certificate_key /etc/nginx/ssl/nc.macros.vip.key;

    # Optional: SSL configuration snippets (e.g., from Certbot)
    # include /etc/nginx/snippets/ssl-params.conf;

    client_max_body_size 0; # Allows large file uploads

    location / {
        proxy_pass http://192.168.1.251:11000; # Use the internal IP and APACHE_PORT
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;

        # Disable proxy buffering (important for Nextcloud AIO performance)
        proxy_buffering off;
        
        # Ensure WebSockets work for Nextcloud Talk
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
server {
 listen       443 ssl;
 server_name  http://nextcloud-aio-apache:23973;


# ssl_certificate /etc/nginx/ssl/nc.macros.vip.crt;
# ssl_certificate_key /etc/nginx/ssl/nc.macros.vip.key;


 # static files
 location ^~ /browser {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Host $host;
 }


 # WOPI discovery URL
 location ^~ /hosting/discovery {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Host $host;
 }


 # Capabilities
 location ^~ /hosting/capabilities {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Host $host;
 }


 # main websocket
 location ~ ^/cool/(.*)/ws$ {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Upgrade $http_upgrade;
   proxy_set_header Connection "Upgrade";
   proxy_set_header Host $host;
   proxy_read_timeout 36000s;
 }


 # download, presentation and image upload
 location ~ ^/cool {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Host $host;
 }


 # Admin Console websocket
 location ^~ /cool/adminws {
   proxy_pass https://127.0.0.1:9980;
   proxy_set_header Upgrade $http_upgrade;
   proxy_set_header Connection "Upgrade";
   proxy_set_header Host $host;
   proxy_read_timeout 36000s;
 }
}
}